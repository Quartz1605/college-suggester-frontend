<section
  id="results-section"
  class="py-5 bg-light border-top"
  *ngIf="suggestions.length > 0"
>
  <div class="container">
    <h2 class="text-center mb-4 fw-bold text-primary">
      Top College Suggestions
    </h2>

    <div class="table-responsive shadow-sm rounded-4 overflow-hidden">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-primary text-white">
          <tr>
            <th scope="col">College Name</th>
            <th scope="col">Branch</th>
            <th scope="col">Cutoff (%)</th>
            <th scope="col">Rank</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <tr *ngFor="let college of paginatedSuggestions">
            <td>{{ college.college }}</td>
            <td>{{ college.branch }}</td>
            <td>{{ college.percent }}</td>
            <td>{{ college.rank }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <nav class="d-flex justify-content-center mt-4">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="prevPage()">Previous</button>
        </li>

        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1"
        >
          <button class="page-link" (click)="changePage(i + 1)">
            {{ i + 1 }}
          </button>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()">Next</button>
        </li>
      </ul>
    </nav>

    <div class="text-center mt-4">
      <button
        class="btn btn-primary px-4 py-2 shadow-sm fw-semibold"
        (click)="goToExplore()"
      >
        View Detailed List
      </button>
    </div>
  </div>
</section>

<!-- Show if no results found -->
<div class="container py-5 text-center" *ngIf="suggestions.length === 0">
  <h5 class="text-muted">
    No college suggestions available for the given inputs.
  </h5>
</div>
